<main class="recipes-list-wrapper">
  <div class="loader-wrapper">
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>

  <div [className]="isLoading && 'loading'">
    <ul class="recipes-list">
      <li [@recipeAnimation] class="recipe-box" *ngFor="let recipe of recipes">
        <a routerLink="/recipes/{{recipe.id}}">
          <img src="{{recipe.imageURL}}"/>
          <div class="short-desc">
            <h3>{{recipe.title}}</h3>
            <p><span>Cook Time:</span>{{recipe.prepTime | formatPrepTimePipe}}</p>
            <p><span>Difficulty:</span>{{recipe.difficulty | lowercase}}</p>
            <p><span>Category:</span>{{recipe.category | formatCategory}}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</main>
